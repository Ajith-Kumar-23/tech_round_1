<div class="container">
    <div *ngFor="let data of jsonData">
        <div class="section">
            <h2 class="section_head" (click)="viewSection(data?.id)">
                {{ data?.title }}
            </h2>
            <p *ngIf="data?.isView" class="section_content">{{ data?.description }}</p>
            <div>
            </div>
        </div>
    </div>
    <button class="addSec_button" (click)="addSection()">Add Section</button>
</div>
